# On-Demand PR Review
# Generates reviews when the "auggie_review" label is added to a PR

name: On-Demand PR Review
on:
  pull_request:
    types: [labeled]

jobs:

  test-coverage-review:
    # Only run when the specific label is added
    if: github.event.label.name == 'auggie_test_review'
    runs-on: ubuntu-latest
    permissions:
      contents:      read
      pull-requests: write
    steps:
      - name: Analyze Test Coverage
        uses: augmentcode/review-pr-test-coverage@v0
        with:
          augment_session_auth: ${{ secrets.AUGMENT_SESSION_AUTH }}
          github_token:         ${{ secrets.GITHUB_TOKEN }}
          pull_number:          ${{ github.event.pull_request.number }}
          repo_name:            ${{ github.repository }}

      - name: Remove trigger label
        uses: actions/github-script@v7
        with:
          script: |
            // Remove the trigger label after processing
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'auggie_test_review'
            });

      - name: Add completion label
        uses: actions/github-script@v7
        with:
          script: |
            // Add a label to indicate the review was generated
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['auto-tests-reviewed']
            });
